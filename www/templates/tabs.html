<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-nav-bar class="bar-positive">
  <ion-nav-back-button>

  </ion-nav-back-button>
  <ion-nav-buttons side="right">
    <button class="button button-clear ion-gear-a icon" ng-click="openModal()" ng-controller="settingsCtrl">

    </button>
  </ion-nav-buttons>
</ion-nav-bar>
<ion-tabs class="tabs-icon-top tabs-color-active-positive fade-in-not-out">

  <!-- Dashboard Tab -->
  <ion-tab title="Dernières" icon-off="ion-ios-clock" icon-on="ion-ios-clock" href="#/tab/lastest">
    <ion-nav-view name="tab-latest">

    </ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="Aléatoires" icon-off="ion-shuffle" icon-on="ion-shuffle" href="#/tab/random">
    <ion-nav-view name="tab-random"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Tops" icon-off="ion-ribbon-b" icon-on="ion-ribbon-b" href="#/tab/tops">
    <ion-nav-view name="tab-tops"></ion-nav-view>
  </ion-tab>
  <ion-tab title="Poster" icon-off="ion-ios-compose" icon-on="ion-ios-compose" href="#/tab/poster">
    <ion-nav-view name="tab-poster"></ion-nav-view>
  </ion-tab>

</ion-tabs>
